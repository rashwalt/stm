{% extends 'apps/base/base_site.html' %}
{% load bootstrap3 pipeline %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/css/bootstrap-colorpicker.min.css" />
{% endblock %}

{% block extra_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.3.0/js/bootstrap-colorpicker.min.js"></script>
{% endblock %}

{% block container %}
    <section class="starter-template">
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" id="modal-content">
                </div>
            </div>
        </div>

        <div class="create-button">
            <a href="{% url 'memo_label_create' %}" class="btn btn-info btn-xs" data-toggle="modal" data-target="#modal">
                <i class="fa fa-plus"></i>
                追加
            </a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>タグ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for label in label_list %}
                <tr>
                    <td><span class="label label-primary" {% if label.color %}style="background-color: {{ label.color }};color: {{ label.text_color }};"{% endif %}>{{ label.name }}</span></td>
                    <td>
                        <a href="{% url 'memo_label_edit' label.id %}" class="btn btn-success btn-xs" data-toggle="modal" data-target="#modal">
                            <i class="fa fa-gear"></i>
                            編集
                        </a>

                        <a href="{% url 'memo_label_delete' label.id %}" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal">
                            <i class="fa fa-trash"></i>
                            削除
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>
{% endblock %}

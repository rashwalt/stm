{% extends 'apps/base/base_cn.html' %}
{% load bootstrap3 pipeline %}

{% block container %}
    <div class="starter-template">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>タグ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for label in label_list %}
                <tr>
                    <th scope="row">{{ label.id }}</th>
                    <td><span class="label label-primary" {% if label.color %}style="background-color: {{ label.color }};color: {{ label.text_color }};"{% endif %}>{{ label.name }}</span></td>
                    <td>
                        <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#modal{{ label.id }}-edit">編集</button>

                        <div class="modal fade" id="modal{{ label.id }}-edit">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">
                                            タグ編集
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        フォーム
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">閉じる</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal{{ label.id }}-delete">削除</button>

                        <div class="modal fade" id="modal{{ label.id }}-delete">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">
                                            タグ編集
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        フォーム
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">閉じる</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
